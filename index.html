<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sprint - Theo</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
    <div class="grid">
        <div class="box1"><img class="dayTime" src="/assets/sunny.png" alt="Day"></div>
        <div class="box2">
            <h2>[City Name Here]</h2>
            <p>As of [Insert Time Here]</p>
            <h1>[00Â°]</h1>
            <h1>[Insert Weather Here]</h1>
        </div>
        <div class="box3">
            <div class="search">Search a City</div>
            <div class="stats">
                <div class=""><h2>High <img class="statImg" src="/assets/hot-thermometer.png" alt="high"></h2></div>
                <div class=""><h2>Wind <img class="statImg" src="/assets/wind.png" alt="wind"></h2></div>
                <div class=""><h2>Low <img class="statImg" src="/assets/cold-thermometer.png" alt="low"></h2></div>
                <div class=""><h2>Humidity <img class="statImg" src="/assets/water.png" alt="humidity"></h2></div>
            </div>
        </div>
        <div class="box4"><h2>5 Day Forecast</h2>
            <div class="Five-Day-Grid">
                <div class="day1"><h2>Today</h2></div>
                <div class="day2"><h2>Tomorrow</h2></div>
                <div class="day3"><h2>Day3</h2></div>
                <div class="day4"><h2>Day4</h2></div>
                <div class="day5"><h2>Day5</h2></div>
            </div>
        </div>
    </div>
    <script src="/scripts/app.js"></script>
</body>
</html>
